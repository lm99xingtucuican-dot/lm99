<script>
/* Á≤íÂ≠êÊïàÊûú */
const canvas=document.getElementById("particles")
const ctx=canvas.getContext("2d")
canvas.width=window.innerWidth
canvas.height=window.innerHeight

let particles=[]
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*3+1,
d:Math.random()*80
})
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height)
ctx.fillStyle="rgba(255,255,255,0.6)"
ctx.beginPath()
particles.forEach(p=>{
ctx.moveTo(p.x,p.y)
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true)
})
ctx.fill()
update()
}
function update(){
particles.forEach(p=>{
p.y+=0.5
if(p.y>canvas.height){p.y=0}
})
}
setInterval(draw,33)

/* Êó•ÊúüÁ¥¢Âºï */
function generateDates(){
const container=document.getElementById("dateIndex")
container.innerHTML=""
const today=new Date()

let year=today.getFullYear()
let month=today.getMonth()+1

let yearDiv=document.createElement("div")
yearDiv.className="date-card year"
yearDiv.innerHTML=year+" ‚ñº"
container.appendChild(yearDiv)

let monthDiv=document.createElement("div")
monthDiv.className="date-card month"
monthDiv.innerHTML=month+" ‚ñº"
container.appendChild(monthDiv)

for(let i=0;i<30;i++){
let d=new Date()
d.setDate(today.getDate()-i)
let day=d.getDate()

let dayDiv=document.createElement("div")
dayDiv.className="day"
dayDiv.innerText=day+"Êó•"
dayDiv.onclick=()=>filterByDate(d.toISOString().slice(0,10))
container.appendChild(dayDiv)
}
}

/* Á≠õÈÄâ */
function filterByDate(date){
const all=document.querySelectorAll(".card-comment")
all.forEach(c=>{
if(c.dataset.date===date){
c.style.display="block"
}else{
c.style.display="none"
}
})
}

/* Ëá™Âä®Âà∑Êñ∞ */
setInterval(()=>{
if(window.CUSDIS){
CUSDIS.reload()
}
},30000)

generateDates()
</script>
